<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login . Instagram</title>
  <link rel="icon" href="./Assets/logos/Instagram_logo.png" type="image">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Instagram</h1>

      <div class="info">

        <form action="#">
          <input type="text" type="username" placeholder="Phone number, username, or email" />
          <input type="password" type="pass" placeholder="password" />
          <button class="loginBtn" type="submit">Log in</button>
        </form>

        <div class="alter">
          <hr>
          <p>OR</p>
          <hr>
        </div>

        <div class="fb">
          <a href="#">
            <img src="./Assets/logos/Facebook_logo.png" alt="Facebook_logo">
            Log in with Facebook
          </a>
        </div>

        <div class="ftPass">
          <a href="#">Forgot Password?</a>
        </div>

      </div>
    </div>

    <div class="account">
      <span>Don't have an account?<a href="#">Sign up</a></span>
    </div>

    <div class="sponsor">
      <span>Get the app.</span>
      <div class="images">
        <a href="#">
          <img id="b1" src="./Assets/logos/badge1.png" alt="badge-google-play">
          <img id="b2" src="./Assets/logos/badge2.png" alt="badge-microsoft">
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="nav">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blogs</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Location</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Upload & Non-user</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="claims">
      <select name="languages" id="lang">
        <option value="English">English</option>
        <option value="Urdu">Urdu</option>
        <option value="Spanish">Spanish</option>
        <option value="Hindi">Hindi</option>
        <option value="Italian">Italian</option>
        <option value="Korean">Korean</option>
        <option value="Chinese">Chinese</option>
        <option value="French">French</option>
      </select>
      <span>&copy; 2024 Instagram from Meta</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
